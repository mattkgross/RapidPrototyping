<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Twitter Tunnel</title>

    <!-- Bootstrap -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>


    <!-- REMOVE THESE BEFORE DEPLOYMENT - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js" rel="stylesheet">
    <!-- REMOVE THESE BEFORE DEPLOYMENT - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  <nav class="navbar navbar-default" role="navigation">
  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Twitter Tunnel</a>
    </div>
    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li class="active"><a href="/search">Search</a></li>
        <li><a href="/custom">Recent</a></li>
      </ul>
    </div><!--/.nav-collapse -->
  </div>
  </div>
  </nav>
  
<div class="container">

<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Search Hashtags</h3>
  </div>
  <div class="panel-body">


                <form class="form-inline" role="form" method="get" action="">

                  <div class="form-group">
                    <label>Tweets per Page: </label>
                    <select id="n" name="n" class="form-control">
                      <option value="10">10</option>
                      <option value="25">25</option>
                      <option value="50">50</option>
                    </select>
                  </div>

                  <div class="form-group">
                    <label>Search by Hashtag: </label>
                    <input type="text" name="query" class="form-control" id="query" placeholder="hashtag">
                  </div>

                    <button type="submit" method="get" class="btn btn-default">Sort</button>
                  </form>
  </div>
</div>

{% if n != -1 %}
{% for obj in data %}
<div class="well">
<!-- TWEETS GO HERE BUTTHOLE -->
<a href="/view/{{ obj['id_str'] }}">
<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">{{ obj['user']['name'] }}</h3>
  </div>
  <div class="panel-body">
    {{ obj['text'] }}
  </div>
</div>
</a>
<!-- TWEETS END HERE -->
</div>
{% endfor %}
{% endif %}
</div> <!-- /container -->
</body>
</html>
