<h1>Recent Tweets</h1>
<br/>  




<div class="container">
{% for obj in data %}
<div class="panel panel-default">
  <div class="panel-heading"><h4>{{ obj['user']['name'] }}</h4></div>
  <div class="panel-body">
  <div class="alert alert-success">Tweeted at: {{ obj['created_at'] }}<br/></div>
   <p>{{ obj['text'] }}</p> 
  </div>
</div>
{% endfor %}


</div> <!-- /container -->
